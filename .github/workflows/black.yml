name: Black

on:
  pull_request:
  push:
    branches:
      - update  # اسم الفرع الخاص بك

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run Black
      run: black -t py38 -t py39 -t py310 -t py311 --line-length ${{ env.LINE_LENGTH }} --skip-string-normalization .
    +      env:
    +        LINE_LENGTH: ${{ env.LINE_LENGTH }}
